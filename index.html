<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header class="column-full">
      <h3>Code Journal</h3>
      <a class="link prof" href="#" data-view="profile">Profile</a>
      <a class="link entry" href="#" data-view="entries">Entries</a>
    </header>
    <main>
      <div class="view" data-view="edit-profile">
        <div class="column-full">
          <h1>Edit Profile</h1>
        </div>
        <form class="one">
          <div class="row">
            <div class="column-half">
              <img class="image-one profile" src="images/placeholder-image-square.jpg" alt="Placeholder Image">
            </div>
            <div class="column-half flex-form">
              <div>
                <label for="avatar-url">Avatar URL</label>
              </div>
              <div>
                <input required name="avatarUrl" type="text" id="avatar-url">
              </div>
              <div>
                <label for="user-name">Username</label>
              </div>
              <div>
                <input required name="username" type="text" id="user-name">
              </div>
              <div>
                <label for="full-name">Full Name</label>
              </div>
              <div>
                <input required name="fullName" type="text" id="full-name">
              </div>
              <div>
                <label for="location">Location</label>
              </div>
              <div>
                <input required name="location" type="text" id="location">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="padding">
                <label for="bio">Bio</label>
              </div>
              <div>
                <textarea required rows="5" name="bio" id="bio"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full flex-button">
              <button type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div class="view hidden" data-view="profile">

      </div>
      <div class="view hidden" data-view="entries">
        <div class="column-full flex-entry">
          <h1>Entries</h1>
          <div class="align">
            <a class="new" href="#">New</a>
          </div>
        </div>
        <ol>

        </ol>
      </div>
      <div class="view hidden" data-view="create-entry">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
        <form class="two">
          <div class="row">
            <div class="column-half">
              <img class="image-one entry" src="images/placeholder-image-square.jpg" alt="Placeholder Image">
            </div>
            <div class="column-half flex-entry-form">
              <div>
                <label for="image-url">Image URL</label>
              </div>
              <div>
                <input required name="imageUrl" type="text" id="image-url">
              </div>
              <div>
                <label for="title">Title</label>
              </div>
              <div>
                <input required name="title" type="text" id="title">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="padding">
                <label for="notes">Notes</label>
              </div>
              <div>
                <textarea required rows="5" name="notes" id="notes"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full flex-button">
              <button type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
