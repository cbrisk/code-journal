<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="column-full">
      <h3>Code Journal</h3>
    </header>
    <main>
      <div class="column-full">
        <h1>Create Profile</h1>
      </div>
      <form>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="Placeholder Image">
          </div>
          <div class="column-half flex-form">
            <div>
              <label for="avatar-url">Avatar URL</label>
            </div>
            <div>
              <input required name="avatarUrl" type="text" id="avatar-url">
            </div>
            <div>
              <label for="user-name">Username</label>
            </div>
            <div>
              <input required name="username" type="text" id="user-name">
            </div>
            <div>
              <label for="full-name">Full Name</label>
            </div>
            <div>
              <input required name="fullName" type="text" id="full-name">
            </div>
            <div>
              <label for="location">Location</label>
            </div>
            <div>
              <input required name="location" type="text" id="location">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="padding">
              <label for="bio">Bio</label>
            </div>
            <div>
              <textarea required rows="5" name="bio" id="bio"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full flex-button">
            <button type="submit">Save</button>
          </div>
        </div>
      </form>
      <div data-view="edit-profile"></div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
